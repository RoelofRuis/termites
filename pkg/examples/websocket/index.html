<!DOCTYPE html>
<html lang="en">
<head>
    <title>Websocket Example</title>
    <script type="text/javascript" src="/embedded/connect.js"></script>
</head>
<body>
<div id="root"></div>
</body>
<script>
    connector.connect();

    let root = document.getElementById("root")
    connector.subscribe(function (tpe, data) {
        if (tpe === "onupdate") {
            root.textContent = data;
        }
    })
</script>
</html>
